  <script type="text/text/javascript">
       $(document).ready(function () {
         function rgt() {
           $('#sldr').animate({ left: "150"}, 1000, hider);
         }
         rgt();
         function hider() {
           $('#sldr').css('left', '0px');
           rgt();
        }
      });
   </script>
